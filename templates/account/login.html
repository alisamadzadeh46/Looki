{% extends 'home/base.html' %}
{% load humanizelib %}
{% load static %}
{% block title %} ورود و ثبت نام {% endblock %}
{% block main %}
    <nav class="breadcrumb-section theme1 bg-lighten2 pt-110 pb-110">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-title text-center">
                        <h2 class="title pb-4 text-dark text-capitalize">ورود و ثبت نام</h2>
                    </div>
                </div>
                <div class="col-12">
                    <ol class="breadcrumb bg-transparent m-0 p-0 align-items-center justify-content-center">
                        <li class="breadcrumb-item"><a href="{% url 'home:home' %}">صفحه اصلی</a></li>
                        <li class="breadcrumb-item active" aria-current="page">
                            ورود به پروفایل
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </nav>
    <!-- breadcrumb-section end -->

    <!-- login area start -->
    <div class="login-register-area pt-80 pb-80">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-tab-list nav">
                            <a class="active" data-toggle="tab" href="#lg1">
                                <h4>ورود</h4>
                            </a>
                            <a data-toggle="tab" href="#lg2">
                                <h4>ثبت نام</h4>
                            </a>
                        </div>
                        <div class="tab-content">
                            <div id="lg1" class="tab-pane active">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form method="post">

                                            <div class="form-group row">
                                                <label for="user-name" class="col-sm-2 col-form-label">نام
                                                    کاربری</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control-plaintext dir-ltr"
                                                           id="user-name" name="user-name" value=""/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="user-password" class="col-sm-2 col-form-label">کلمه
                                                    عبور</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control-plaintext dir-ltr"
                                                           id="user-password" name="user-password" value=""/>
                                                </div>
                                            </div>

                                            <div class="button-box">
                                                <div class="login-toggle-btn">
                                                    <input id="remember" type="checkbox"/>
                                                    <label for="remember">مرا بخاطر بسپار</label>
                                                    <a href="#">رمزم را فراموش کرده ام</a>
                                                </div>
                                                <button type="submit" class="btn btn-dark btn--md">
                                                    <span>ورود</span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div id="lg2" class="tab-pane">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form method="post">
                                            {% csrf_token %}
                                            {{ form }}
                                            <div class="form-group row">
                                                <label for="user-register-name" class="col-sm-2 col-form-label">نام
                                                    کاربری</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control-plaintext dir-ltr"
                                                           id="user-register-name" name="user-name" value=""/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="user-register-password" class="col-sm-2 col-form-label">کلمه
                                                    عبور</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control-plaintext dir-ltr"
                                                           id="user-register-password" name="user-password" value=""/>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="user-email" class="col-sm-2 col-form-label">ایمیل</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control-plaintext dir-ltr"
                                                           id="user-email" name="user-password" value=""/>
                                                </div>
                                            </div>

                                            <div class="button-box">
                                                <button type="submit" class="btn btn-dark btn--md">
                                                    <span>ثبت نام</span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
